<!-- Doctype HTML5 -->
<!doctype html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="This is my submission for the 'Build a Survey Page' project on www.freecodecamp.com.">
	<meta name="author" content="Samuel Newhouse">
	<title>Survey Survey</title>
	<link rel="stylesheet" href="styles/style.css" type="text/css">
</head>

<body>
	<header>
		<h1 id="title">Survey Survey</h1>
	</header>

	<section>
		<p id="description">This is your chance to fill out a survey about surveys!</p>

		<form id="survey-form">
			<fieldset>
				<legend>Your Info</legend>

				<div>
					<label for="name" id="name-label">Name:</label>
					<input type="text" name="name" id="name" placeholder="Your name." required>
				</div>

				<div>
					<label for="email" id="email-label">Email:</label>
					<input type="email" name="email" id="email" placeholder="Your email." required>
				</div>
			</fieldset>

			<fieldset>
				<legend>Questions</legend>
				<div>
					<label for="number" id="number-label">Approximately how many surveys have you participated in?</label>
					<input type="number" name="number" id="number" min="0" max="999" placeholder="0">
				</div>

				<div>
					<p>Which of the following types of surveys have you participated in?</p>
					<input type="checkbox" name="check-phone" value="phone" id="check-phone">
					<label for="check-phone">Phone</label>
					<input type="checkbox" name="check-email" value="email" id="check-email">
					<label for="check-email">Email</label>
					<input type="checkbox" name="check-website" value="website" id="check-website">
					<label for="check-website">Website</label>
					<input type="checkbox" name="check-paper-mail" value="paper-mail" id="paper-mail">
					<label for="check-paper-mail">Paper / Mail</label>					
					<input type="checkbox" name="check-in-person" value="in-person" id="check-in-person">
					<label for="check-in-person">In Person</label>
					<input type="checkbox" name="check-none-other" value="none-other" id="check-none-other">
					<label for="check-none-other">None / Other</label>
				</div>

				<div>
					<p>What is your most preferred method for taking a survey?</p>
					<input type="radio" name="surveypreference" value="phone" id="pref-phone">
					<label for="pref-phone">Phone</label>
					<input type="radio" name="surveypreference" value="email" id="pref-email">
					<label for="pref-email">Email</label>
					<input type="radio" name="surveypreference" value="website" id="pref-website">
					<label for="pref-website">Website</label>
					<input type="radio" name="surveypreference" value="paper-mail" id="pref-paper-mail">
					<label for="pref-papermail">Paper / Mail</label>
					<input type="radio" name="surveypreference" value="in-person" id="pref-in-person">
					<label for="pref-email">In Person</label>
					<input type="radio" name="surveypreference" value="none-other" id="pref-none-other">
					<label for="pref-noneother">None / Other</label>
				</div>

				<div>
					<label for="dropdown">How would you rate this survey compared to others?</label>
					<select name="dropdown" id="dropdown">
						<option disabled selected value>...</option>
						<option value="muchworse">Much worse</option>
						<option value="slightlyworse">Slightly worse</option>
						<option value="aboutthesame">About the same</option>
						<option value="slightlybetter">Slightly better</option>
						<option value="muchbetter">Much better</option>
						<option value="unknown">I don't know / This is my first one.</option>
					</select>
				</div>
			</fieldset>
			<fieldset>
				<legend>Comment and Submit</legend>
				<div>
					<textarea placeholder="Type any comments here."></textarea>
				</div>
				<div>
					<input type="submit" value="submit" id="submit">
				</div>
			</fieldset>			
		</form>
	</section>

	<footer>Made by
		<a href="https://github.com/SamuelNewhouse" target="_blank">Samuel Newhouse</a>
	</footer>

	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
